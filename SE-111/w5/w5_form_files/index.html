<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Austen Giacobone">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Birthday Party Registration Form</h1>
    <!--Build your Table and Form here-->
     <form action="confirm.html" method="GET">
    
         <table>
             
            <thead>
                
                <tr>
                    <th>Labels</th>
                    <th>Form Fields</th>
                </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>Parent/Guardian Name</td>
                     <td>
                         <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                         <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                     </td>
                 </tr>
                 <tr>
                    <td>Child's First Name</td>
                    <td><input type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName"></td>
                </tr>
                <tr>
                    <td>Child's Age</td>
                    <td><input type="number" required name="age" value="3"></td>
                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" required name="date"></td>
                </tr>
                <tr>
                    <td>Start Time</td>
                    <td><input type="time" required name="time"></td>
                </tr>
                <tr>
                    <td>Number of Guests</td>
                    <td><input type="number" name="guests" value="5"></td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Size</td>
                    <td><input type="radio" name="size" id="sm" value="sm"> <label for="sm">sm</label>
                        <input type="radio" name="size" id="md" value="md"> <label for="md">md</label>
                        <input type="radio" name="size" id="lg" value="lg"> <label for="lg">lg</label>
                    </td>
                </tr>
                <tr>
                    <td>Drinks</td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" checked value="coke">
                        <label for="drink1">Coke</label>
                        <br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite"> 
                        <label for="drink2">Sprite</label>
                        <br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch">
                        <label for="drink3">Fruit Punch</label>
                        <br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade">
                        <label for="drink4">Lemonade</label>
                        <br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea">
                        <label for="drink5">Iced Tea</label>
                    </td>
                </tr>
                <tr>
                    <td>Cake</td>
                    <td>
                        <select name="cake" id="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                     </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Color Scheme</td>
                    <td><input type="color" name="colors"></td>
                </tr>
                <tr>
                    <td>Additional Comments</td>
                    <td><textarea placeholder="Please add any additional comments here" name="comments"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit"></td>
                </tr>


             </tbody>

         </table>
    </form> 
    
</body>
</html>
