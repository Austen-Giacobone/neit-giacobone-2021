<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles</title>
</head>
<body>
    <canvas width="800" height="800" style="border:1px solid black ;"></canvas>
    <script>
    
    var c = document.querySelector(`canvas`)
    var ctx = c.getContext(`2d`)
    var fps = 60/1000

    var timer = setInterval(main, fps)

    var rain =[]

    var amt = 50

    for(let i =0; i<amt; i++)
    {
        var size = Math.random()*(10-5)+5
        
        rain[i] = {
            x:Math.random()*c.width,
            y:Math.random()*c.height,
            w:size,
            h:size,
            vx:0,
            vy:size*.25,
            color:`red`
         }
    }

    console.log(rain)

    function main()
    {
        ctx.clearRect(0,0,c.width,c.height)

        for(let i =0; i<amt; i++)
        {

            rain[i].x += rain[i].vx
            rain[i].y += rain[i].vy

            if(rain[i].y > c.height)
            {
                rain[i].y = -rain[i].h
            }

            ctx.fillStyle=rain[i].color
            ctx.fillRect(rain[i].x, rain[i].y, rain[i].w, rain[i].h)
        }


    }
        
    </script>
</body>
</html>
